sudo: required
dist: trusty
services:
- docker
language: python

script:
- git clone https://github.com/django/django.git --depth=1
- docker-compose run $COMPOSE_APP queries

env:
- COMPOSE_APP=sqlite PYTHON_VERSION=3.5
- COMPOSE_APP=sqlite PYTHON_VERSION=3.6
- COMPOSE_APP=sqlite PYTHON_VERSION=3.7
- COMPOSE_APP=postgres PYTHON_VERSION=3.5
- COMPOSE_APP=postgres PYTHON_VERSION=3.6
- COMPOSE_APP=postgres PYTHON_VERSION=3.7
- COMPOSE_APP=mysql PYTHON_VERSION=3.5
- COMPOSE_APP=mysql PYTHON_VERSION=3.6
- COMPOSE_APP=mysql PYTHON_VERSION=3.7
- COMPOSE_APP=mariadb PYTHON_VERSION=3.5
- COMPOSE_APP=mariadb PYTHON_VERSION=3.6
- COMPOSE_APP=mariadb PYTHON_VERSION=3.7
